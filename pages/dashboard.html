<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a class="brand-link" href="/">
        <img class="brand-mark" src="/images/logo-light.png" alt="Site logo" />
      </a>
      <a class="brand-github" href="https://github.com/farisAwheel/COP4331_small_project" target="_blank" rel="noopener">Github</a>
    </div>
    <div class="nav-right"></div>
  </header>

  <main class="container">
    <section class="card auth-card cm-card">
      <h1 class="card-title">Contact Manager</h1>

      <!-- Search row: input + chevron button as siblings -->
      <div class="search-row">
        <div class="field with-icon search-field">
          <label class="visually-hidden" for="searchInput">Search contacts</label>
          <span class="field-icon icon-search" aria-hidden="true"></span>
          <div class="input-wrap">
            <input id="searchInput" type="text" placeholder="Search contacts..." />
          </div>
        </div>
        <button id="searchGo" class="btn-icon search-go" type="button" aria-label="Search contacts">
          <span class="visually-hidden">Search</span>
        </button>
      </div>

      <div class="toolbar">
        <button id="showAddFormBtn" class="btn primary btn--sm btn--pill" type="button">Add Contact</button>
      </div>

      <p id="dashMsg" class="form-message" aria-live="polite"></p>

      <div class="table-meta" hidden>
        <div id="resultCount"></div>
        <div class="pager-slot" id="pager" aria-label="Contact results pagination"></div>
      </div>

      <div class="table-wrap card-flat">
        <table class="contacts-table">
          <caption class="visually-hidden">Your contacts</caption>
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col" class="col-actions">Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="contactModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle" hidden>
    <div class="modal-card" role="document">
      <button class="modal-close" type="button" aria-label="Close">Ã—</button>
      <h2 id="contactModalTitle" class="modal-title">Add Contact</h2>

      <form id="contactForm" class="form" novalidate>
        <input type="hidden" id="c-id" />

        <div class="field with-icon">
          <label for="c-name">Name</label>
          <span class="field-icon icon-user" aria-hidden="true"></span>
          <div class="input-wrap">
            <input id="c-name" name="name" type="text" placeholder="Full name" required />
          </div>
        </div>

        <div class="field with-icon">
          <label for="c-email">Email</label>
          <span class="field-icon icon-mail" aria-hidden="true"></span>
          <div class="input-wrap">
            <input id="c-email" name="email" type="email" placeholder="name@example.com" required />
          </div>
        </div>

        <!-- Phone now has an icon -->
        <div class="field with-icon">
          <label for="c-phone">Phone</label>
          <span class="field-icon icon-phone" aria-hidden="true"></span>
          <div class="input-wrap">
            <input id="c-phone" name="phone" type="text" inputmode="tel" placeholder="(555) 555-5555" required />
          </div>
        </div>

        <div class="buttons">
          <button class="btn primary" type="submit">Save</button>
        </div>

        <p id="formMsg" class="form-message" aria-live="polite"></p>
      </form>
    </div>
  </div>

  <script src="../js/script.js" defer></script>
  <script src="../js/dashboard.js" defer></script>
</body>
</html>
