<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="auth-page">
  <header class="site-header">
    <div class="brand">
      <a class="brand-link" href="/">
        <img class="brand-mark" src="/images/logo-light.png" alt="Site logo" />
      </a>
      <a class="brand-github" href="https://github.com/farisAwheel/COP4331_small_project" target="_blank" rel="noopener">Github</a>
    </div>
    <div class="nav-right"></div>
  </header>

  <main class="container">
    <section class="card auth-card">
      <h1 class="card-title">Create account</h1>

      <form id="registerForm" class="form" novalidate>
        <div class="field with-icon">
          <label class="visually-hidden" for="reg-username">Username</label>
          <div class="input-wrap">
            <span class="field-icon icon-user" aria-hidden="true"></span>
            <input
              id="reg-username"
              name="username"
              type="text"
              inputmode="text"
              autocomplete="nickname"
              autocapitalize="none"
              autocorrect="off"
              spellcheck="false"
              required
              placeholder="Username"
            />
          </div>
        </div>

        <div class="field with-icon">
          <label class="visually-hidden" for="reg-email">Email</label>
          <div class="input-wrap">
            <span class="field-icon icon-mail" aria-hidden="true"></span>
            <input
              id="reg-email"
              name="email"
              type="text"
              inputmode="email"
              autocomplete="email"
              autocapitalize="none"
              autocorrect="off"
              spellcheck="false"
              required
              placeholder="Email"
            />
          </div>
        </div>

        <div class="field with-icon with-eye">
          <label class="visually-hidden" for="reg-password">Password</label>
          <div class="input-wrap">
            <span class="field-icon icon-lock" aria-hidden="true"></span>
            <input
              id="reg-password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              data-eye-toggle="true"
              placeholder="Password"
            />
            <button class="eye-toggle" type="button" aria-pressed="false" aria-label="Show password">
              <img src="/images/eye-closed.svg" alt="" aria-hidden="true" />
            </button>
          </div>
        </div>

        <div class="buttons">
          <button class="btn primary" type="submit">Create account</button>
        </div>

        <div id="registerMessage" class="form-message" role="status" aria-live="polite"></div>

        <p class="secondary-action">
          Already have an account?
          <a href="/pages/login.html">Sign in</a>
        </p>
      </form>
    </section>
  </main>

  <script src="../js/script.js" defer></script>
</body>
</html>
